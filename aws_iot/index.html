<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Horse GPS Dashboard</title>

<!-- Leaflet åœ°å›¾æ ·å¼ -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
    body {
        font-family: Arial;
        background: #f7f7f7;
        padding: 20px;
    }
    #map {
        height: 450px;
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #info-box {
        background: white;
        padding: 15px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<h2>ğŸ´ Horse Realtime GPS Dashboard</h2>
<div id="map"></div>

<div id="info-box">
    <h3>Latest Data</h3>
    <div id="latest"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const API_URL = "https://36my08rvv4.execute-api.us-east-1.amazonaws.com/horse-data";

// åˆ›å»ºåœ°å›¾ï¼Œåˆå§‹ä¸­å¿ƒç‚¹éšä¾¿ç»™ä¸€ä¸ª
let map = L.map('map').setView([39.95, -75.19], 14);

// ä½¿ç”¨å¼€æº OpenStreetMap ä½œä¸ºåº•å›¾
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

let marker = null;
let pathLine = null;
let gpsHistory = [];  // ä¿å­˜è½¨è¿¹ç‚¹

async function loadData() {
    try {
        const resp = await fetch(API_URL);
        const data = await resp.json();

        if (!Array.isArray(data) || data.length === 0) return;

        const newest = data[0].payload;

        // è¿˜åŸ GPS
        const lat = newest.latitude / 1_000_000;
        const lon = newest.longitude / 1_000_000;

        document.getElementById("latest").innerHTML = `
            <b>Temperature:</b> ${(newest.temperature / 100).toFixed(2)} Â°C<br>
            <b>Moisture:</b> ${(newest.moisture / 100).toFixed(2)} %<br>
            <b>Pitch:</b> ${(newest.pitch / 100).toFixed(2)} Â°<br>
            <b>Latitude:</b> ${lat.toFixed(6)}<br>
            <b>Longitude:</b> ${lon.toFixed(6)}<br>
            <b>Time:</b> ${new Date(newest.aws_timestamp).toLocaleString()}
        `;

        // è½¨è¿¹åŠ å…¥
        gpsHistory.push([lat, lon]);

        // æ›´æ–° Marker
        if (!marker) {
            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup("Horse Location");
        } else {
            marker.setLatLng([lat, lon]);
        }

        // è‡ªåŠ¨å±…ä¸­
        map.setView([lat, lon]);

        // ç»˜åˆ¶è½¨è¿¹çº¿
        if (pathLine) {
            map.removeLayer(pathLine);
        }
        pathLine = L.polyline(gpsHistory, {color: 'red'}).addTo(map);

    } catch (e) {
        console.log("Error loading:", e);
    }
}

loadData();
setInterval(loadData, 5000);  // æ¯ 5 ç§’åˆ·æ–°
</script>

</body>
</html>
