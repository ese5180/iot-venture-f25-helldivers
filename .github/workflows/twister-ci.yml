name: Twister CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  twister-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          df -h

      - name: Run Twister tests in Docker
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workdir" \
            -w /workdir \
            ghcr.io/zephyrproject-rtos/zephyr-build:main \
            bash -lc '
              set -e

              echo "=== Clone Zephyr repo for Twister ==="
              git clone --depth 1 https://github.com/zephyrproject-rtos/zephyr.git
              cd zephyr

              echo "=== Install Python deps ==="
              pip3 install -r scripts/requirements.txt

              export ZEPHYR_BASE=$PWD
              echo "ZEPHYR_BASE=$ZEPHYR_BASE"

              echo "=== Run Twister on aws_iot_sensor/tests/balance ==="
              python3 scripts/twister \
                -p native_sim \
                --inline-logs -v \
                -T /workdir/aws_iot_sensor/tests/balance \
                --report-junit /workdir/twister-report.xml \
                --report-json  /workdir/twister-report.json
            '

      - name: Upload Twister artifacts
        uses: actions/upload-artifact@v4
        with:
          name: twister-reports
          path: |
            twister-report.xml
            twister-report.json
